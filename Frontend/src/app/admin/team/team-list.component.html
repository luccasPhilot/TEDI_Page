<adm-page 
  [title]="'Equipe'" 
  [showAddButton]="true"
  [showSearchBar]="true"
  [dataSource]="dataSource" 
  (addButtonClicked)="adicionarMembro()"
>

  <app-feedback-popup
    [message]="feedbackMessage"
    [type]="feedbackType"
  ></app-feedback-popup>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let teamMember">{{ teamMember.name }}</td>
      </ng-container>

      <ng-container matColumnDef="ra">
        <th mat-header-cell *matHeaderCellDef>RA</th>
        <td mat-cell *matCellDef="let teamMember">{{ teamMember.ra }}</td>
      </ng-container>

      <ng-container matColumnDef="role_name">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let teamMember">{{ teamMember.role_name }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="actions-column-header">
          Ações
        </th>
        <td mat-cell *matCellDef="let teamMember" class="actions-column">
          <button
            mat-icon-button
            class="icon-button"
            aria-label="Visualizar detalhes do membro da equipe"
            [matTooltip]="'Detalhes'"
            (click)="visualizarDetalhes(teamMember)"
          >
            <mat-icon fontSet="material-icons-outlined">info</mat-icon>
          </button>
          <button
            mat-icon-button
            class="icon-button"
            aria-label="Deletar membro da equipe"
            [matTooltip]="'Deletar'"
            (click)="deletarMembro(teamMember)"
          >
            <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick($event, row)"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td
          class="mat-cell"
          colspan="4"
          style="text-align: center; padding: 20px"
        >
          Nenhum membro da equipe encontrado.
        </td>
      </tr>
    </table>
  </div>
</adm-page>
