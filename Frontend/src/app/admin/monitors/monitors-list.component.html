<adm-page>
  <div class="list-wrapper">
    <app-feedback-popup
      [message]="feedbackMessage"
      [type]="feedbackType"
    ></app-feedback-popup>

    <div class="header-container">
      <h1 class="page-title">Monitores</h1>
      <div class="header-actions">
        <mat-form-field appearance="outline" class="search-field">
          <input
            matInput
            (keyup)="aplicarFiltro($event)"
            placeholder="Pesquise aqui"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button
          mat-fab
          class="add-button custom-add-button"
          aria-label="Adicionar monitor"
          (click)="adicionarMonitor()"
        >
          <mat-icon fontSet="material-icons-round">add</mat-icon>
        </button>
      </div>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="full-width-table">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let monitor">{{ monitor.name }}</td>
        </ng-container>

        <ng-container matColumnDef="ra">
          <th mat-header-cell *matHeaderCellDef>RA</th>
          <td mat-cell *matCellDef="let monitor">{{ monitor.ra }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="email-header-cell">
            <span>Email</span>
            <button
              mat-icon-button
              (click)="copiarEmails()"
              aria-label="Copiar todos os emails da coluna"
              class="copy-icon-button"
            >
              <mat-icon>content_copy</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let monitor">{{ monitor.email }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="actions-column-header">
            Ações
          </th>
          <td mat-cell *matCellDef="let monitor" class="actions-column">
            <button
              mat-icon-button
              color="primary"
              aria-label="Visualizar detalhes do monitor"
              (click)="visualizarDetalhes(monitor)"
            >
              <mat-icon fontSet="material-icons-outlined">info</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              aria-label="Deletar monitor"
              (click)="deletarMonitor(monitor)"
            >
              <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td
            class="mat-cell"
            colspan="4"
            style="text-align: center; padding: 20px"
          >
            Nenhum monitor encontrado.
          </td>
        </tr>
      </table>
    </div>
  </div>
</adm-page>
