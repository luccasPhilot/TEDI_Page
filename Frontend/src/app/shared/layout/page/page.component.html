<header-component (contactButtonClicked)="contactButtonClicked.emit()"></header-component>

<div class="page-container">
    <div class="container">
        @if (title) {
            <div class="page-header-container">
                <h1 class="page-title">{{ title }}</h1>
                <div class="header-actions">
                    @if (showSearchBar) {
                    <search-bar [dataSource]="newsList" [searchQuery]="searchQuery"> </search-bar>
                    }
                </div>
            </div>
        }
        <ng-content></ng-content>
    </div>
</div>

<footer-component></footer-component>
